<!DOCTYPE html>
<html>
<head></head>
<body>
    <div id="main_container">
    </div>
    <script>
        var color = ["tomato", "orange", "dodgerblue", "mediumseagreen", "grey", "slateblue", "violet", "lightgray"];
        var color_now = 0;
        var change_color = () => {
            date_and_time.style.backgroundColor = color[color_now];
            color_now += 1;
            color_now %= color.length;
        };
        //CREATE MAIN_CONTAINER
        var main_container = document.getElementById('main_container');

        //CREATE HEADER TEXT
        var text_header = document.createElement("h2");
        text_header.innerHTML = "Exercise 04: JavaScript&DOM";
        main_container.appendChild(text_header);

       //CREATE BUTTON
       var button = document.createElement("button");
        button.innerHTML = "Click me to display Date and Time";
        main_container.appendChild(button);
        //SETTING MOVE PARAMETER
        var moved = false;
        var worker;
        //BUTTON MOVE EVENT
        button.addEventListener("click", function() {
        if (!moved) {
            worker = new Worker("./index.js");
            worker.onmessage = (event) => {
                button.textContent = (event.data)[0];
                button.style.backgroundColor = (event.data)[1];
                button.style.color = (event.data)[2];
            }
            button.style.border ="2px solid black"
            button.style.position = "fixed";
            button.style.top = "0";
            button.style.right = "0";
            moved = true;
        } else {
            worker.terminate();
            button.style.position = "relative";
            moved = false;
        }
        });

        var belowbox = document.createElement("div");
        belowbox.style.width = "1000px"
        belowbox.style.height = "1000px"
        belowbox.style.position = "absolute";
        belowbox.style.top ="120px";
        main_container.appendChild(belowbox);


        //CREATE PERSONAL INFO DROPDOWN TEXT
        var personal_info = document.createElement("a");
        personal_info.innerHTML = "Personal Info";
        personal_info.style.color = "violet";
        personal_info.href = "#";

        //CREATE HOVER
        personal_info.onmouseover = () => {
            personal_info.style.background = "yellow";
            personal_info.style.color = "Blue";
        };
        personal_info.onmouseout = () => {
            personal_info.style.background = "transparent";
            personal_info.style.color = "violet";
        };

        //SET PERSONAL INFO POSITION
        var personal_info_div = document.createElement("div");
        personal_info_div.style.marginBlock = "20px";
        personal_info_div.appendChild(personal_info);
        belowbox.appendChild(personal_info_div);

        //CREATE PERSONAL INFO HIDDEN TEXT
        var personal_info_text = document.createElement("ul");
        personal_info_text.hidden = true;

        personal_info.onclick =() => {
            personal_info_text.hidden = !personal_info_text.hidden;
        }

        //ADD BULLETS
        var personal_name = document.createElement("li");
        personal_name.innerHTML = "Name: Pontakorn Vallanon, ID: 64010552";
        personal_info_text.appendChild(personal_name);

        var personal_subject = document.createElement("li");
        personal_subject.innerHTML = "Subject: Web Application Development";
        personal_info_text.appendChild(personal_subject);

        var personal_semaster = document.createElement("li");
        personal_semaster.innerHTML = "Semaster 2/2565";
        personal_info_text.appendChild(personal_semaster);

        belowbox.appendChild(personal_info_text);


        //CREATE SNAPSHOTS
        var snapshots = document.createElement("h1");
        snapshots.innerHTML = "Snapshots";
        belowbox.appendChild(snapshots);
        

        //CREATE HREF BULLETS SNAPSHOTS
        var snapshots_bullets = document.createElement("ul");

        var snapshot_bunny = document.createElement("li");
        var snapshot_bunny_text = document.createElement("a");
        snapshot_bunny_text.href = "#";
        snapshot_bunny_text.innerHTML = "Bunny";
        snapshot_bunny_text.style.color = "blue";
        //li append a
        snapshot_bunny.appendChild(snapshot_bunny_text);
        //ul append li
        snapshots_bullets.appendChild(snapshot_bunny);

        var snapshot_cat = document.createElement("li");
        var snapshot_cat_text = document.createElement("a");
        snapshot_cat_text.href = "#";
        snapshot_cat_text.innerHTML = "Cat";
        snapshot_cat_text.style.color = "blue";
        //li append a
        snapshot_cat.appendChild(snapshot_cat_text);
        //ul append li
        snapshots_bullets.appendChild(snapshot_cat);

        var snapshot_bear = document.createElement("li");
        var snapshot_bear_text = document.createElement("a");
        snapshot_bear_text.href = "#";
        snapshot_bear_text.innerHTML = "Bear";
        snapshot_bear_text.style.color = "blue";
        //li append a
        snapshot_bear.appendChild(snapshot_bear_text);
        //ul append li
        snapshots_bullets.appendChild(snapshot_bear);

        var snapshot_iphone = document.createElement("li");
        var snapshot_iphone_text = document.createElement("a");
        snapshot_iphone_text.href = "#";
        snapshot_iphone_text.innerHTML = "Iphone";
        snapshot_iphone_text.style.color = "blue";
        //li append a
        snapshot_iphone.appendChild(snapshot_iphone_text);
        //ul append li
        snapshots_bullets.appendChild(snapshot_iphone);

        belowbox.appendChild(snapshots_bullets);

        var image_list = [
            "https://curriculum.kmitl.ac.th/wp-content/uploads/2021/07/logo04-300x270-1.png",
            "https://www.tnnthailand.com/static/details/AdQUvDjY2v-600.jpeg",
            "https://pbs.twimg.com/media/FZlJ8XMXoAMSMN4.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/9/9e/Ours_brun_parcanimalierpyrenees_1.jpg",
            "https://store.ais.co.th/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/t/h/th-iphone_12_black_pdp_image_position-1a_1_1_2.jpg"
        ]
        var image = document.createElement("img");
        image.src = image_list[0];
        image.width = 400;
        image.height = 400;

        //Script image
        snapshot_bunny_text.onclick =() => {
            image.src = image_list[1];
        }

        snapshot_cat_text.onclick =() => {
            image.src = image_list[2];
        }

        snapshot_bear_text.onclick = () => {
            image.src = image_list[3];
        }

        snapshot_iphone_text.onclick = () => {
            image.src = image_list[4];
        }
        
        belowbox.appendChild(image);
    </script>
</body>
</html>
